<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNSELING FORM </title>
</head>
<body>
    <table border="2" width="700" height="600">
        <thead>
            <th colspan="3"> <h1>EMPLOYEE COUNSELING FORM</h1></th>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"><form>
                    <label>Employee Name :</label>
                    <input type="text">
                    </td>
                <td>
                    <form>
                        <label>Employee Title :</label>
                        <input type="text">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form>
                        <label>Supervisor Name :</label>
                        <input type="text">
                    </form> 
                </td>
                <td>
                    <form>
                        <label>Supervisor Title :</label>
                        <input type="text">
                    </form> 
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form>
                    <label>Counseling Date :</label>
                    <input type="date">
                </form>
            </td>
                <td>
                    <form>
                        <label>Incident Date :</label>
                        <input type="date">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3"><b>The reason for issuing this counseling is as follow :</b></td>
            </tr>
            <tr>
                <td>
                    <form>   
                        <input type="checkbox">
                        <label>Absence</label>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="checkbox">
                        <label>Behavior</label>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="checkbox">
                        <label>Inappropriate Conduct</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <input type="checkbox">
                        <label>Poor performance</label>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="checkbox">
                        <label>Violence</label>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="checkbox">
                        <label>Inappropriate Dress</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <input type="checkbox">
                        <label>Substandard Work</label>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="checkbox">
                        <label>Sleeping on the job</label>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="checkbox">
                        <label>Other</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <form>
                        <label><b>Description Of Incident :</b></label>
                        <textarea></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <form>
                        <label><b>Summary Of Corrective Action To Be Taken :</b></label>
                        <textarea></textarea>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>   
</body>
</html>
